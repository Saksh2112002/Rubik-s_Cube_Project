<html>
    <head>
        <title> Rubik's Cube</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
      <div class="title">
        Rubik's Cube Game

      </div>
      <div id="boxcolor">
        <div id="W" class="boxcolor">white</div>
        <div id="G" class="boxcolor">Green</div>
        <div id="B" class="boxcolor">Blue</div>
        <div id="R" class="boxcolor">Red</div>
        <div id="Y" class="boxcolor">Yellow</div>
        <div id="O" class="boxcolor">Orange</div>
        
      </div>
      <div class="cube_Buttons">
        <button onclick="rotate('U')">Top</button>
        <button onclick="rotate('M')">Middle</button>
        <button onclick="rotate('D')">Down (Bottom)</button>

      </div>
       <script src="script.js"></script>
    </body>
</html>
